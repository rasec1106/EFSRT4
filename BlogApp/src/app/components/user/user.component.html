<div class="d-flex position-fixed h-100 w-100">
    <div style="position: relative; min-width: 260px; max-width: 260px">
        <div style="position: absolute;">
            <app-sidebar></app-sidebar>
        </div>
    </div>
    <div style="position: relative; flex:1">
        <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg"
            style="overflow-y: scroll;">
            <div class="container-fluid py-4">
                <div class="container-fluid mt--7">
                    <div class="row justify-content-center d-flex">
                        <h1 class="text-center">Lista de usuarios</h1>
                        <div *ngFor="let u of users" class="col-lg-6 col-md-12 col-xl-3 p-3">
                            <div class="card card-profile shadow align-items-center py-2" style=" min-width: 260px;">
                                <div class="card-header text-center border-0 pt-8 pt-md-4 pb-0 pb-md-4 mt-5"
                                    style="height: fit-content;">
                                    <div class="row justify-content-center">
                                        <div class="col-lg-3 order-lg-2" style="width: 100%;">
                                            <h2>@{{u.userName}}</h2>
                                            <div class="card-profile-image">
                                                <a href="#">
                                                    <img src="{{u.imageUrl}}" class="rounded-circle"
                                                        style="height: 150px; width: 150px; object-fit: contain; background-color: #333;">
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-body pt-0">
                                    <div class="row">
                                        <div class="col text-center">
                                            <h3 class="m-0">{{u.firstName}}</h3>
                                            <h3 class="m-0">{{u.lastName}}</h3>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col text-center">
                                            <p>{{u.email}}</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col text-center">
                                            <p>{{u.phone}}</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col text-center">
                                            <button class="btn btn-info">Ver posts</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
