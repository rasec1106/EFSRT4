<main class="main-content mt-0 ps">
  <section>
    <div class="page-header min-vh-75">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="oblique-inverse position-absolute top-0 h-100 d-md-block d-none ms-n8">
              <div class="oblique-image bg-cover position-absolute fixed-top me-auto h-100 z-index-0 me-n6"
                style="background-image:url('/assets/curved6.jpg')"></div>
            </div>
          </div>
          <div class="col-xl-4 col-lg-5 col-md-6 d-flex flex-column mx-auto">
            <div class="card card-plain mt-4">
              <div class="card-header pb-0 text-left bg-transparent">
                <h3 class="font-weight-bolder text-info text-gradient">
                  Registro
                </h3>
                <p class="mb-0">
                  Ingresa tus datos
                </p>
              </div>
              <div class="card-body">
                <form #userDTO="ngForm" role="form" method="post" action="#" (ngSubmit)="createUser(userDTO.value)">
                  <label for="id_username">Usuario</label>
                  <div class="mb-3">
                    <input type="text" name="userName" class="form-control" placeholder="Usuario" maxlength="150"
                      autofocus="" required="" id="id_username" ngModel>
                  </div>
                  <span class="text-danger"></span>
                  <label for="id_firstName">Nombre</label>
                  <div class="mb-3">
                    <input type="text" name="firstName" class="form-control" placeholder="Ingresa tu nombre" maxlength="150"
                      autofocus="" required="" id="id_firstName" ngModel>
                  </div>
                  <span class="text-danger"></span>
                  <label for="id_lastName">Apellido</label>
                  <div class="mb-3">
                    <input type="text" name="lastName" class="form-control" placeholder="Ingresa tu apellido" maxlength="150"
                      autofocus="" required="" id="id_lastName" ngModel>
                  </div>
                  <span class="text-danger"></span>
                  <label for="id_email">Direccion Email</label>
                  <div class="mb-3">
                    <input type="email" name="email" class="form-control" placeholder="Email" maxlength="254"
                      id="id_email" ngModel>
                  </div>
                  <span class="text-danger"></span>
                  <label for="id_password1">Contrase単a</label>
                  <div class="mb-3">
                    <input type="password" name="password" class="form-control" placeholder="Contrase単a" required=""
                      id="id_password1" ngModel>
                  </div>
                  <span class="text-danger"></span>
                  <label for="id_password2">Repite tu contrase単a</label>
                  <div class="mb-3">
                    <input type="password" name="passwordConfirmation" class="form-control" placeholder="Confirma tu contrase単a"
                      required="" id="id_password2" ngModel>
                  </div>
                  <span class="text-danger"></span>
                  <label for="id_phone">Telefono</label>
                  <div class="mb-3">
                    <input type="text" name="phone" class="form-control" placeholder="Telefono"
                      required="" id="id_phone" ngModel>
                  </div>
                  <span class="text-danger"></span>
                  <div class="text-center">
                    <button type="submit" class="btn bg-gradient-info w-100 mt-4 mb-0">Registrate</button>
                    <p class="mt-4">
                      Ya tienes una cuenta?
                      <a href="/accounts/login/" class="text-primary">Ingresa</a>
                    </p>
                  </div>
                </form>
              </div>
              <div class="card-footer text-center pt-0 px-lg-2 px-1">
                <p class="mb-4 text-sm mx-auto">
                </p>
              </div>
            </div>
          </div>          
        </div>
      </div>
    </div>
  </section>
  <div class="ps__rail-x" style="left: 0px; bottom: 0px;">
    <div class="ps__thumb-x" tabindex="0" style="left: 0px; width: 0px;"></div>
  </div>
  <div class="ps__rail-y" style="top: 0px; right: 0px;">
    <div class="ps__thumb-y" tabindex="0" style="top: 0px; height: 0px;"></div>
  </div>
</main>
<app-footer></app-footer>
